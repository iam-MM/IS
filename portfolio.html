            <div class="w3-content w3-section" style="max-width:500px">
              <img class="mySlides" src="pr1.jpg" style="width:100%">
              <img class="mySlides" src="pr2.jpg" style="width:100%">
              <img class="mySlides" src="pr3.jpg" style="width:100%">
            </div>
            
            <script>
            var myIndex = 0;
            carousel();
            
            function carousel() {
              var i;
              var x = document.getElementsByClassName("mySlides");
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
              }
              myIndex++;
              if (myIndex > x.length) {myIndex = 1}    
              x[myIndex-1].style.display = "block";  
              setTimeout(carousel, 2000); // Change image every 2 seconds
            }
            </script> 
        </div>

            <button class="op-btn1" onclick="plusDivs(-1)">&#10094;</button>
            <button class="op-btn2" onclick="plusDivs(1)">&#10095;</button>
          </div>
          <script>
            var slideIndex = 1;
            showDivs(slideIndex);
            
            function plusDivs(n) {
              showDivs(slideIndex += n);
            }
            
            function showDivs(n) {
              var i;
              var x = document.getElementsByClassName("op-mySlides");
              if (n > x.length) {slideIndex = 1}
              if (n < 1) {slideIndex = x.length}
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
              }
              x[slideIndex-1].style.display = "block";  
            }
            </script>
